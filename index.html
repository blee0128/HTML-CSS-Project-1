<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <h1>
            Get <span class="headingColorFont">insights</span> that help your
            business grow.
          </h1>
          <p class="normalText">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat">
            <div class="statItem">
              <p class="statHead">10k+</p>
              <p class="statData">COMPANIES</p>
            </div>
            <div class="statItem">
              <p class="statHead">314</p>
              <p class="statData">TEMPLATES</p>
            </div>
            <div class="statItem">
              <p class="statHead">12M+</p>
              <p class="statData">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="image-overlay">
        <div class="overlay"></div>
        <img src="./image-header-mobile.jpg" class="pic" alt="desktop images" />
      </div>
    </div>
  </body>
</html>
